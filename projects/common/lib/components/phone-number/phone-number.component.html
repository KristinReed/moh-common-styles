
<label for="phone_{{objectId}}" class="control-label">{{label}}</label>
<div *ngIf="displayMask; else NoMask">
  <input class="form-control"
          type="text"
          name="phone_{{objectId}}"
          id="phone_{{objectId}}"
          [value]="phoneNumberString"
          (blur)="setPhoneNumber($event)"
          [placeholder]="placeholder "
          [textMask]="{mask: mask}"
          [required]="required"
          [disabled]="disabled"/>
  <!-- Error messages for component -->
  <common-error-container
      [displayError]="!disabled && controlDir?.touched">
    <div *ngIf="controlDir?.errors?.required">
      {{label}} is required.
    </div>
    <div *ngIf="controlDir?.errors?.incompleteValue">
      {{label}} is an incomplete phone number.
    </div>
  </common-error-container>
</div>


<ng-template #NoMask>
  <input class="form-control"
          type="text"
          name="phone_{{objectId}}"
          id="phone_{{objectId}}"
          [value]="phoneNumberString"
          (blur)="setPhoneNumber($event)"
          [required]="required"
          [disabled]="disabled" />
          <!-- Error messages for component -->
  <div *ngIf="!disabled && controlDir?.touched"
        role="alert"
        class="error-container"
        aria-live="assertive">
    <div class="text-danger" *ngIf="controlDir?.errors?.required">
      {{label}} is required.
     </div>
  </div>
</ng-template>
