<label for="{{labelforId}}">{{label}}</label>
<input class="form-control"
       spellcheck="false"
       type="text"
       id="{{labelforId}}"
       [value]="city"
       (change)="onValueChange($event.target.value)"
       (blur)="onBlurEvent($event)"
       [disabled]="disabled"
       [attr.maxlength]="maxlen"
       [placeholder]="placeholder"
       autocomplete="off"/>

 <!-- Error messages for input -->
<common-error-container
    [displayError]="controlDir && !disabled && (controlDir.touched || controlDir.dirty) && controlDir.errors">
  <div *ngIf="controlDir.errors?.required">
    {{label}} is required.
  </div>
  <div *ngIf="controlDir.errors?.invalidChar">
    {{label}} must contain letters and may include numbers and special characters such as hyphens,
    periods, apostrophes and blank characters.
  </div>
</common-error-container>
